# Key metadata about the project
sonar.projectKey=spring-petclinic
sonar.projectVersion=1.0

# Path to the project's source code
sonar.sources=src

# Encoding of the source code
sonar.sourceEncoding=UTF-8

# Language of the project
sonar.language=java

# Include only Java files for analysis
sonar.inclusions=**/*.java

# Path to the test files
sonar.tests=src/test

# Path to the build output directory
sonar.binaries=target/classes

# Additional Java-specific properties
sonar.java.binaries=target/classes
sonar.java.libraries=lib/*.jar
